xcassets:
  inputs:
    - ${PROJECT_DIR}/teamplan/Resources/Colors.xcassets
    - ${PROJECT_DIR}/teamplan/Resources/Images.xcassets
  outputs:
    - templateName: swift5
      output: ${PROJECT_DIR}/teamplan/Sources/AutoGenerated/Assets.swift
      params:
          enumName: Gen
strings:
  inputs:
    - ${PROJECT_DIR}/teamplan/Resources/ko.lproj
  outputs:
    templateName: structured-swift5
    output: ${PROJECT_DIR}/teamplan/Sources/AutoGenerated/LocalizableMap.swift
